name: Snake Animation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Snake Animation
      uses: platane/snk@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
